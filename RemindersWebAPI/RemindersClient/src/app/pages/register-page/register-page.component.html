<div class="container-fluid">

  <div class="custom-card" *ngIf="!isRegistered">

        <div class="form-group">
            <input type="email" [(ngModel)]="email" placeholder="Enter email address" class="form-control" />
        </div>

        <div class="form-group">
            <input type="email" [(ngModel)]="username" placeholder="Enter username" class="form-control" />
        </div>

        <div class="form-group position-relative">
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" placeholder="Enter password" class="form-control" />
            <button type="button" class="eye-button" (click)="togglePasswordVisibility()">
                <img [src]="showPassword ? 'assets/images/hide.png' : 'assets/images/show.png'" alt="Toggle Password Visibility">
            </button>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" (click)="onRegisterClick()">Register</button>
            <span class="or-text">OR</span>
            <button class="btn btn-primary" (click)="onLoginClick()">Login</button>
        </div>

    </div>

  <div *ngIf="message && isRegistered" class="token-box">
        <h4 class="result">Result:</h4>
            <h5>{{ message }}</h5>
    <button class="btn btn-primary" style="margin-left: 20px;" (click)="onLoginClick()">Login</button>
        </div>

</div>
